<div class="example-container">
  <h2>Part 1</h2>



  <table
    cdkDropList
    #todoList="cdkDropList"
    [cdkDropListData]="todo"
    [cdkDropListConnectedTo]="[doneList]"
    class="example-table"
    (cdkDropListDropped)="drop($event)">

    <th class="example-th">First name</th> <th class="example-th">Last name</th> <th class="example-th">Email</th> <th class="example-th">Phone</th>
    <tr class="example-tr"  *ngFor="let item of todo" cdkDrag>

    <td class="example-td">
    <a routerLink="/users/{{item.email}}" routerLinkActive="active">{{item.name.first}}</a>
</td>
    <td class="example-td">{{item.name.last}}</td>
    <td class="example-td">{{item.email}}</td>
    <td class="example-td">{{item.phone}}</td></tr>
  </table>
</div>

<div class="example-container">
  <h2>Part 2</h2>

  <table
    cdkDropList
    #doneList="cdkDropList"
    [cdkDropListData]="done"
    [cdkDropListConnectedTo]="[todoList]"
    class="example-table"
    (cdkDropListDropped)="drop($event)">

    <th class="example-th">First name</th> <th class="example-th">Last name</th> <th class="example-th">Email</th> <th class="example-th">Phone</th>
    <tr class="example-tr" *ngFor="let item of done" cdkDrag>
    <td class="example-td">
        <a routerLink="/users/{{item.email}}" routerLinkActive="active">{{item.name.first}}</a>
      
    </td>
    <td class="example-td">{{item.name.last}}</td>
    <td class="example-td">{{item.email}}</td>
    <td class="example-td">{{item.phone}}</td></tr>
  </table>
</div>
